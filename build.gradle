plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.typesafe.akka', name: 'akka-actor-typed_2.13', version: '2.6.6'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
}
